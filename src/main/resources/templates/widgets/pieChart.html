<script th:inline="javascript">
    /*<![CDATA[*/
    var superlabels = [];
    var supervalues = [];
    var colors = [[${colors}]];
    /*]]>*/
</script>
<div th:class="${size}">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="${title}"></div>
        <div class="panel-body">
            <div class="canvas-wrapper">
                <canvas class="main-chart" id="pie" height="200" width="600" style="width: 600px; height: 200px;"></canvas>
            </div>
        </div>
    </div>
</div>
<script th:each="info : ${data}" th:inline="javascript">
    superlabels.push([[*{info.key}]])
    supervalues.push([[*{info.value}]])
</script>
<script inline="javascript">
    var pieData = [];
    for(i=0;i<superlabels.length;i++) {
        pieData.push({
            label: superlabels[i],
            value: supervalues[i],
            color: colors[i],
            highlight: colors[i]

        });
    }
</script>
